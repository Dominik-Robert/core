{{ define "RoomAdd" }}
  {{ template "Header" }}
  <h4>Add Room</h4>
  <form style="background-color: #263238; padding: 20px; color: #eee; border-radius: 10px;">
    <div class="form-group">
      <label for="exampleInputEmail1">Room Name</label>
      <input type="text" class="form-control" id="roomname" placeholder="Enter Room name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Building</label>
      <select class="form-control" id="building">
        <option>Main</option>
        <option>Garage</option>
      </select>
    </div>
    <div class="form-group">
      <label for="picture">Room Picture</label>
      <input type="file" class="form-control-file" id="picutre">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {{ template "Footer" }}
{{ end }}
