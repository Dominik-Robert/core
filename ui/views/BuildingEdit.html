{{ define "BuildingEdit" }}
  {{ template "Header" }}
  <h4>Edit Building</h4>
  <form action="/ui/manage/buildings/update" method="post" style="background-color: #263238; padding: 20px; color: #eee; border-radius: 10px;">
    <div class="form-group">
      <label for="buildingname">Building Name</label>
      <input type="text" class="form-control" id="buildingname" name="buildingname" value="{{.BuildingName}}" placeholder="Enter building name">
      <input type="hidden" id="idbuilding" name="idbuilding" value="{{.IDBuilding}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {{ template "Footer" }}
{{ end }}
